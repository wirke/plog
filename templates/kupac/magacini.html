{% extends 'navbar.html' %}
{% block title %}Plog - Magacini{% endblock %}
{% block content %}
<div class="display">

    <div class="kontejner">
        <form  method="GET" action="{{ url_for('prikaz_magacina') }}">
            <select class="blok col-3" name="lokacija" id="lokacija">
                <option value="">Odaberi lokaciju</option>

                {% for lokacija in sve_lokacije %}
                    <option value="{{ lokacija }}">{{ lokacija }}</option>
                {% endfor %}
                
            </select>
            
            <button class="blok col-1" type="submit">Primeni</button>
        </form>
    </div>

    <div class="kontejner">
        {% for skladiste in skladiste %}
        <form href="{{ url_for('prikaz_magacina')}}">
            <div class="red col-12" style="padding-right: 15px;">
                <div class="blok col-3">
                    {{ skladiste.ime }}
                </div>
                <div class="blok col-3">
                    {{ skladiste.logisticar_ime }}
                </div>
                <div class="blok col-3">
                    {{ skladiste.lokacija }}
                </div>
                <div class="blok zadnji">
                    {{ skladiste.kapacitet }}
                </div>
                <a style="margin-right: -15px; width: 100px;" class="blok sabmit" href="{{ url_for('prikazi_magacin', skladiste_id=skladiste.id) }}">
                    <i class="fa-solid fa-eye" style="color: #302b27;"></i>
                </a>
            </div>
        </form>
        {% endfor %}
</div>
{% endblock %}
