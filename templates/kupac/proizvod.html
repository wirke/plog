{% extends 'navbar.html' %}
{% block title %}Plog - Proizvod{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">

        <div class="red">

            <div class="blok col-3">
                {{ proizvodi.ime }}
            </div>

            <div class="blok col-2">
                {{ proizvodi.proizvodjac_ime }}
            </div>

            <div class="blok col-2">
                {{ proizvodi.cena }}
            </div>

            <form class="red" action="" method="post">
                <select class="blok zadnji" name="skladiste" required  type="submit">
                    <option selected disabled>Izaberi magacin</option>
                    {% for skladiste in skladista %}
                        <option value="{{ skladiste.id }}">{{ skladiste.skladiste_ime }} - {{ skladiste.lokacija }}</option>
                    {% endfor %}
                </select>
                
                <div class="col-3" style="height: 55px;">
                    <input name="kolicina" class="blok" required id="form1" min="1" value="1" type="number">
                </div>
                
                <button class="blok"  type="submit">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
