{% extends 'navbar.html' %}
{% block title %}Plog - Proizvod{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">

        <div class="red col-12">

            <div class="blok col-4">
                {{ proizvod.ime }}
            </div>

            <form class="col-4 vlaga" action="{{ url_for('kupi_proizvod', proizvod_id=proizvod.id) }}" method="get">
                <select class="magacin-select blok col-12" type="submit">
                    {% for skladiste in skladista %}
                        <option>{{ skladiste.skladiste_ime }} - {{ skladiste.lokacija }}</option>
                    {% endfor %}
                </select>
              </form>

            <div class="blok col-2">
                {{ proizvod.cena }}
            </div>

            <div class="upit">
                <div class="blok upit">

                    <button class="dugmic" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                    </button>
            
                    <div>
                        <input id="form1" min="1" name="quantity" value="1" type="number">
                    </div>
            
                    <button class="dugmic" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus bela"></i>
                    </button>

                </div>
            </div>

            
        </div>

        <div class="red slag col-12">
            <form action="#" method="get">
                <button class="blok sabmit" type="submit">
                    <i class="fa-solid fa-cart-shopping ikonica"></i>
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
