{% extends 'navbar.html' %}
{% block title %}Korisnik{% endblock %}

{% block logo %}href="/korisnik"{% endblock %}

{% block links %}
<form class="link" action="/prikaz-proizvoda" method="get">
    <button class="bezista" type="submit">Produkti</button>
</form>
<form class="link" action="/prikaz-magacina" method="get">
    <button class="bezista" type="submit">Magacini</button>
</form>
<form class="link" action="/porudzbine-korisnik" method="get">
    <button class="bezista" type="submit">Porudzbine</button>
</form>
{% endblock %}

{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="red col-12" style="padding-right: 15px;">
            <div class="blok zadnji">
                proizvod.naziv
            </div>
            <div class="blok col-4">
                proizvod.kategorija
            </div>
            <div class="blok col-3">
                proizvod.cena
            </div>
            <form action="/pregled-proizvod" method="get">
                <button class="blok sabmit" type="submit">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
