{% extends 'navbar.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form" style="margin-top: 17%;">
    <form class="forma">
        <div>
            <input type="text" class="form-control" placeholder="Korisnicko ime">
        </div>

        <div>
            <input type="password" class="form-control" placeholder="Sifra">
        </div>

        <div class="form-confirm1">
            <button class="form-button" href="#">Ulogujte se</button>
        </div>
    </form>
</div>
{% endblock %}

{% block links %}
<form action="/register" method="get">
    <button class="link" type="submit">Registracija</button>
</form>
{% endblock %}
