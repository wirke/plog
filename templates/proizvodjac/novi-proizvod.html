{% extends 'navbar.html' %}
{% block title %}Plog - Novi proizvod{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="red col-12">

            <form class="column col-12" method="POST" action="{{ url_for('novi_proizvod') }}">
                <div class="red">
                    <div class="vlaga zadnji">
                        <input class="magacin-select blok col-12" type="text" name="proizvodIme" placeholder="Ime proizvoda" required>
                    </div>
                    <div class="col-3 vlaga">
                        <input class="magacin-select blok col-12" type="text" name="kategorijaIme" placeholder="Kategorija" required>
                    </div>
                    <div class="col-2 vlaga">
                        <input class="blok col-12" type="number" step="any" min="1" name="proizvodCena" placeholder="Cena" required>
                    </div>
                    <button class="blok2" type="submit">
                        <i class="fa-solid fa-plus ikonica" style="color:#fff;"></i>
                    </button>
                </div>
                <div class="red">
                    <div class="zadnji vlaga">
                        <input class="blok col-12" type="text" name="proizvodOpis" placeholder="Opis" required>
                    </div>
                    <label for="slika" class="blok2">
                        <i class="fa-solid fa-arrow-up-from-bracket ikonica" style="color: #fff;"></i>
                    </label>
                    <input type="file" accept="image/*" class="blok1" hidden id="slika" name="slika">
                </div>
            </form>   

        </div>
    </div>
</div>
{% endblock %}
