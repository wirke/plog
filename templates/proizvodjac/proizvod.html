{% extends 'navbar.html' %}
{% block title %}Plog - Proizvod{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="pozadina">
            {% for pr in proizvod %}
            <form method="POST">
            <div class="red col-12" style="padding-right: 15px; padding-bottom: 15px;">
                <div class="blok col-3">
                   <input name="prIme" type="text" value="{{ pr.ime }}">
                </div>
        
                <div class="blok col-3">
                    <input type="text" name="prKategorija" value="{{ pr.kategorija }}">
                </div>
        
                <div class="blok zadnji">
                    <input type="text" name="prCena" value="{{ pr.cena }}">
                </div>
                <div class="blok zadnji">
                    <input type="text" name="prKolicina" value="{{ pr.kolicina }}">
                </div>
                    <div style="margin-right: 15px;">
                    <button class="blok sabmit" type="submit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    </div>
            </div>
            {% endfor %}
            </form>
        </div>
    </div>

    <div class="kontejner">
        {% for sk in skladiste %}
    <div class="red col-12">
        <form style="margin-left: 0; margin-right: 15px;" action="#" method="get" style="margin-left: 15px;">
            <button class="blok sabmit" type="submit">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
        </form>
    
        <div class="blok col-3">
            {{ sk.ime }}
        </div>
    
        <div class="blok col-3">
            {{ sk.lokacija }}
        </div>

        <div class="blok col-3">
            {{ sk.kapacitet }}
        </div>

    </div>
    {% endfor %}
       <!-- <form action="#" method="get" style="margin-right: 15px; margin-left: 15px;">
            <button class="blok sabmit" type="submit">
                <i class="fa-solid fa-pen"></i>
            </button>
        </form>
    -->


    <div class="red col-12">
        <form action="#" method="get" style="margin-right: 15px;">
            <button class="blok sabmit" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div class="col-3 vlaga">
            <select class="magacin-select blok col-12">
                <option selected disabled>Dodajte u magacin</option>
                <option value="1">magacin1(slobodno/lokacija)</option>
                <option value="2">magacin2(slobodno/lokacija)</option>
                <option value="3">magacin3(slobodno/lokacija)</option>
                <option value="4">magacin4(slobodno/lokacija)</option>
            </select>
        </div>
        <div>
            <div class="blok upit">
    
                <button class="dugmic" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                </button>
        
                <div>
                    <input id="form1" min="1" name="quantity" value="1" type="number">
                </div>
        
                <button class="dugmic" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fa-solid fa-plus"></i>
                </button>
    
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
