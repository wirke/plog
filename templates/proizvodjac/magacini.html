{% extends 'navbar.html' %}
{% block title %}Plog - Magacini{% endblock %}
{% block content %}
<div class="display">
    {% for s in skladista %}
    <div class="kontejner">

        <div class="red col-12">

            <div class="blok col-4">
                {{ s.ime }}
            </div>

            <div class="blok col-4">
                {{ s.lokacija }}
            </div>

            <div class="blok zadnji">
                {{ s.kapacitet }}
            </div>

            <div style="width: 100px; margin-right: 15px;">
                <form action="/proizvodjac/magacin" method="get">
                    <button class="blok sabmit" type="submit">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </form>
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
