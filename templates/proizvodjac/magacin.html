{% extends 'navbar.html' %}
{% block title %}Plog - Magacin{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="pozadina" style="margin-bottom: 0px;">
            <form class="red col-12" method="GET">
                <div class="blok col-3">
                    {{ skladiste.ime }}
                </div>
        
                <div class="blok col-3">
                    {{ skladiste.lokacija }}
                </div>
    
                <div class="blok col-3">
                    {{ skladiste.kapacitet }}
                </div>
            </form>
        </div>
    </div>

    <div class="kontejner">
        <div class="pozadina" style="margin-right: 0px; margin-bottom: 0px;">
            {% for p in proizvodi %}
        <div class="red col-12">
            <form style="margin-left: 0; margin-right: 15px;" method="POST" action="{{ url_for('magacin_brisanje_pr', proizvod_id= p.id, skladiste_id=skladiste.id)}}" style="margin-left: 15px;">
                <button class="blok2 sabmit" type="submit">
                    <i class="fa-solid fa-trash" style="color: #fff;"></i>
                </button>
            </form>
        
            <div class="blok col-3">
                {{ p.ime }}
            </div>
        
            <div class="blok col-3">
                {{ p.kategorija }}
            </div>
    
            <div class="blok col-3">
                {{ p.cena }}
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
