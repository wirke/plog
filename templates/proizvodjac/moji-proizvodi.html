{% extends 'navbar.html' %}
{% block title %}Plog - Moji proizvodi{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="red col-12">
            <div class="blok col-3">
                Ime proizvoda
            </div>

            <div class="blok col-3">
                Kategorija
            </div>

            <div class="blok col-2">
               Cena
            </div>
            <div class="blok col-2">
                Kolicina
            </div>
        </div> 
        <div style="margin-left: 15px; margin-bottom: -15px;">
            <hr class="zubor">
         </div>
        {% for p in proizvodi %}
        <div class="red col-12">
            <div class="blok col-3">
                {{ p.ime }}
            </div>

            <div class="blok col-3">
                {{ p.kategorija }}
            </div>

            <div class="blok col-2">
               {{ p.cena }}
            </div>
            <div class="blok col-2">
                {{ p.kolicina }}
            </div>

            <div class="col-2 d-flex" style="width: fit-content;">
                <form action="{{ url_for('proizvod', proizvod_id=p.id) }}" method="get">
                    <button class="blok2 sabmit" type="submit">
                        <i class="fa-solid fa-eye" style="color:#fff;"></i>
                    </button>
                </form>
                <form style="margin-left: 10px" method="POST" action="{{ url_for('brisanje_proizvoda', id=p.id) }}">
                        <button class="blok2 sabmit" type="submit">
                            <i class="fa-solid fa-trash" style="color: #fff;"></i>
                        </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
