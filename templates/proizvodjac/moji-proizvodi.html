{% extends 'navbar.html' %}
{% block title %}Plog - Moji proizvodi{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        {% for p in proizvodi %}
        <div class="red col-12">
            <div class="blok col-4">
                {{ p.ime }}
            </div>

            <div class="blok col-3">
                {{ p.kategorija }}
            </div>

            <div class="blok zadnji">
               {{ p.cena }}
            </div>
            <div class="blok zadnji">
                {{ p.kolicina }}
            </div>

            <div style="width: 100px; margin-right: 15px;">
                <form action="/proizvodjac/proizvod" method="get">
                    <button class="blok sabmit" type="submit">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
