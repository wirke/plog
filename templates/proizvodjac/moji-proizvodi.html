{% extends 'navbar.html' %}
{% block title %}Plog - Moji proizvodi{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        <div class="red col-12">
            <div class="blok col-4">
                Ime proizvoda
            </div>

            <div class="blok col-3">
                Kategorija
            </div>

            <div class="blok col-2">
               Cena
            </div>
            <div class="blok col-2">
                Kolicina
            </div>
        </div> 
        <div style="margin-left: 15px; margin-bottom: -15px;">
            <hr class="zubor">
         </div>
        {% for p in proizvodi %}
        <div class="red col-12">
            <div class="blok col-4">
                {{ p.ime }}
            </div>

            <div class="blok col-3">
                {{ p.kategorija }}
            </div>

            <div class="blok zadnji">
               {{ p.cena }}
            </div>
            <div class="blok zadnji">
                {{ p.kolicina }}
            </div>

            <div style="width: 100px; margin-right: 15px;">
                <form action="{{ url_for('proizvod', proizvod_id=p.id) }}" method="get">
                    <button class="blok2 sabmit" type="submit">
                        <i class="fa-solid fa-eye" style="color:#fff;"></i>
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
