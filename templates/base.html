<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Rethink+Sans:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/content.css">
    <title>Plog - {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/img/ico1.svg">
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block navbar %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/fontawesome/js/all.min.js"></script>
<script src="../static/script/main.js"></script>
</body>
</html>
