{% extends 'navbar.html' %}
{% block title %}Plog - Moj magacin{% endblock %}
{% block content %}
<div class="display">
    <div class="kontejner">
        {% for s in skladiste %}
        <div class="red col-12">

            <div class="blok col-4">
                {{ s.ime }}
            </div>

            <div class="blok col-4">
                {{ s.lokacija }}
            </div>

            <div class="blok zadnji">
                {{ s.kapacitet }}
            </div>

            <div style="width: 100px; margin-right: 15px;">
                    <a class="blok sabmit" role="button" href="{{ url_for('magacin', skladiste_id=s.id ) }}">
                        <i class="fa-solid fa-pen"></i></a>
            </div>
            
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
