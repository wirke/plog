{% extends 'navbar.html' %}
{% block title %}Plog - Porudzbine{% endblock %}
{% block content %}
<div class="display">
    {% for por in porudzbina %}
    <div class="kontejner">
        <div class="red col-12">
            
            <div class="blok col-1">
                {{ por.kolicina }}
            </div>
            <div class="blok zadnji">
                {{ por.proizvod_ime }}
            </div>
            <div class="blok zadnji">
                {{ por.proizvodjac_ime }}
            </div>
            <div class="blok col-2">
                {{ por.kupac_ime }}
            </div>
            <div class="blok col-2">
                {{ por.kupac_lokacija }}
            </div>
            <form action="#" style="margin-right: 15px;" method="post">
                <button class="blok zadnji" type="submit">
                    <i class="fa-solid fa-paper-plane ikonica"></i> 
                </button>
            </form>
        </div>
        <div class="red col-12">
            <div class="blok zadnji">
                {{ por.napomena }}
            </div>
            <div class="blok zadnji">
                <form style="margin-right: 15px;" method="post">
                    <button class="blok zadnji" type="submit">
                {% if por.isporuceno == 0 %}
                    <i class="fa-solid fa-circle-check ikonica"></i>
                {% else %}
                    <i class="fa-solid fa-truck-fast"></i>
                {% endif %}
                </button></form>
               </div>
