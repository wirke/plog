{% extends 'navbar.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form" action="{{ url_for('register') }}" method="POST" style="margin-top: 15%;">
    <form class="forma">
        <div>
            <input type="text" class="form-control" name="emailPolje" placeholder="Korisnicko ime">
        </div>

        <div>
            <input type="password" class="form-control" name="passwordPolje" placeholder="Sifra">
        </div>
        <div>
            <input type="text" class="form-control" name="lokacijaPolje" placeholder="Lokacija">
        </div>

        <div class="form-confirm">
            <div>
                <select class="form-select" name="rola">
                    <option selected disabled>Tip naloga</option>
                    <option value="1">Kupac</option>
                    <option value="2">Logisticar</option>
                    <option value="3">Proizvodjac</option>
                </select>
            </div>
            <div>
                <button class="form-button" type="submit">Registracija</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block links %}
<a href="/login" class="link">Login</a>
{% endblock %}
